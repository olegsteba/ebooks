{% extends 'book/base.html' %}

{% block content %}
    <h1>{{title}}</h1>
    <div id="blockStatistics">
        <div id="blockUserProfile">
            <div id="blockUserForm">
                <div class="blockPadding_1em blockBorderGray blockBGLightGray blockShadow">
                    <div class="caption">
                        <div class="title">Форма</div>
                        <div>Добавление новой книги</div>
                    </div>
                    <div class="formContent">
                        <form action="{% url 'add_book' %}" method="post">
                            {% csrf_token %} 
                            <div class="form-error">{{ form.non_field_errors }}</div>
                            {% for f in form %}                       
                                <div class="form-field">
                                    <label for={{ f.id_for_label }}>{{ f.label }} {{ f }}</label>
                                    <div class="form-error">{{ f.errors }}</div>
                                </div>
                            {% endfor %}
                            <div class="form-submit fieldSubmit"><input type="submit" value="Добавить" /></div>
                        </form>                        
                    </div>                            
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
